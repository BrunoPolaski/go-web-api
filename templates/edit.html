{{define "Edit"}}

{{template "_head"}}

<body>
  {{template "_menu"}}
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-5">Editar produto</h1>
        <p class="lead">Insira os detalhes para atualizar</p>
      </div>
    </div>
    <form method="POST" action="insert">
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input placeholder="{{.Name}}" type="text" name="name" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="description">Descrição:</label>
            <input placeholder="{{.Description}}" type="text" name="description" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <label for="price">Preço:</label>
            <input placeholder="{{.Price}}" type="number" name="price" class="form-control" step="0.01">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <div class="form-group">
            <label for="amount">Quantidade:</label>
            <input placeholder="{{.Amount}}" type="number" name="amount" class="form-control">
          </div>
        </div>
      </div>
      <button type="submit" value="salvar" class="btn btn-success">Atualizar</button>
      <a class="btn btn-info" href="/">Voltar</a>
    </form>
  </div>
</body>
{{end}}
